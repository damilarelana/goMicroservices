apiVersion: apps/v1beta1
kind: Deployment
metadata: 
  name: api-deployment
  labels:
    app: api
spec:
  selector:
    matchLabels:
      app: api
  replicas: 1
  template:
    metadata:
      labels:
        app: api
    spec:
      containers:
      - name: api
        image: math-service-api:v1.0
        imagePullPolicy: IfNotPresent
        ports:
        - name: api-service
          containerPort: 8080
---
apiVersion: v1
kind: Service
metadata:
  name: api-service
spec:
  type: NodePort
  selector:
    app: api
  ports:
  - port: 8080
    targetPort: api-service